function check(f)
{

		return false;    
   }
     if(f.pass.value.length==0||f.pass.value.length<6||f.pass.value.length>18)
   {      
         
	    alert("请输入正确的密码，长度为6-18位，只能包含数字和字母");   
		f.pass.focus();
		return false;   
   }	
return true;
	
 
}
</script>
